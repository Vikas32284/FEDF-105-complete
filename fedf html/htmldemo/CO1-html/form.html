<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements demo</title>
</head>
<body>
<h1 align="center" >My form</h1>
<form action="#" method="get">
    <fieldset>
        <legend align="center">Personal Information</legend>
            <label>Full name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter full name" required/><br><br>
            <label>email -id : </label>
            <input type="email" id="email" name="email" placeholder="Please enter your email" required/><br><br>
            <label>password:</label>
            <input type="text" id="name" name="name" placeholder="" required/><br><br>
            <label>Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="selct" required/><br><br>
            <label>Website:</label>
            <input type="url" id="url" name="url" placeholder="Please enter Website url" required/>
    </fieldset>
    <fieldset>
        <legend align="center">Preferences</legend>
        <label>Select gender:</label><br>
        <label>male</label>
        <input type="radio" id="male" name="email" value="male">
        <label>female</label>
        <input type="radio" id="female" name="email" value="male" >
    </fieldset>
</form>
</body>
</html>
