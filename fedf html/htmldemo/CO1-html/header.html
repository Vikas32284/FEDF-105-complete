<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Element demmo</title>
    <style>
        header{
            background-color: aqua;
            text-align: center;
            margin: 0px;
            padding: 1%;
        }
        section{
            background-color: blueviolet;
            padding: 1px;
        }
        footer{
            background-color: chartreuse;
            padding: 2px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <section>
            <article>
                <h2>Article Title</h2>
                <p>This is a brief description of the article.</p>
            </article>
        </section>
        <p>This is a header section with a title and description.</p>
    </header>
    <main>
        <p>This is the main content area.</p>
    </main>
    <footer>
        <p>&copy;Footer content goes here.</p>
        </footer>
</body>
</html>
